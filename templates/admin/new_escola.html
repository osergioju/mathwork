{% extends 'admin/baseadmin.html' %}

{% block title %}
    Admin - Página Inicial
{% endblock %}

{% block content %}

<div class="formerx_adm">
    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <div class="bubble-form">
                    <div class="header-formex">
                        <h2>Adicionar escola</h2>
                    </div>
                    <div class="body-formex col-12 col-lg-6">
                        <form method="post">
                            {% csrf_token %}
                            <div class="formg_math">
                                <label for="1">
                                    Nome da Escola
                                    <input type="text" name="Nome_Escola" required>
                                </label>
                            </div>
                            
                            <div class="formg_math">
                                <label for="2">
                                    Módulo contratado
                                    <select name="Modulo_Contratado" id="2" required>
                                        <option value="Cronogrid">Cronogrid</option>
                                    </select>
                                </label>
                            </div>
                            <div class="formg_math">
                                <label for="3">
                                    Data da contratação
                                    <input type="date" id="3" name="Dt_Contratacao" required>
                                </label>
                            </div>
                            <div class="formg_math">
                                <label for="4">
                                    Data final da contratação
                                    <input type="date" id="4" name="Dt_Final_Contratacao" required>
                                </label>
                            </div>
                            <div class="formg_math">
                                <label for="5">
                                    Número de rodadas contratadas
                                    <input type="text" id="5" name="N_Rodadas_Contratadas" required>
                                </label>
                            </div>
                            <div class="formg_math">
                                <input type="submit" value="Cadastrar escola">
                            </div>
                            {% if messages %}
                                <span class="bubble_message">
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                </span>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
